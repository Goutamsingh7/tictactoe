<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylettt.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <button id="restart">Restart</button>
    <video autoplay muted loop id="bg-video">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="game">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>
    <div id="winning-message" class="hidden">
        <p id="message-text"></p>
    </div>
    <div id="turn-select">
        <label for="firstTurn">Who plays first?</label>
        <select id="firstTurn">
            <option value="player">Player</option>
            <option value="bot">Bot</option>
        </select>
    </div>
    <div id="mode-select">
      <label for="mode">Choose Mode:</label>
      <select id="mode">
        <option value="pvp">Player vs Player</option>
        <option value="easy">Play vs Bot (Easy)</option>
        <option value="medium">Play vs Bot (Medium)</option>
        <option value="hard">Play vs Bot (Hard)</option>
      </select>
    </div>

    <script src="scripttt.js"></script>
</body>
</html>
